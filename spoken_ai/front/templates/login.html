<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语口语助手 - 登录</title>
    <!-- 引用CSS文件 -->
    <link rel="stylesheet" href="src/css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- 背景动画 -->
        <div class="background-animation">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
        </div>

        <!-- 登录卡片 -->
        <div class="login-card">
            <!-- Logo和标题 -->
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                </div>
                <h1>英语口语助手</h1>
                <p class="subtitle">开启您的英语学习之旅</p>
            </div>

            <!-- 登录表单 -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="请输入邮箱地址" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="请输入密码" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        记住我
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">登录</span>
                    <div class="btn-loader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <!-- 第三方登录 -->
            <div class="social-login">
                <div class="divider">
                    <span>或使用以下方式登录</span>
                </div>

                <div class="social-buttons">
                    <button class="social-btn wechat-btn" id="wechatLogin">
                        <i class="fab fa-weixin"></i>
                        <span>微信登录</span>
                    </button>
                    
                    <button class="social-btn wechat-miniprogram" id="wechatMiniProgram">
                        <i class="fas fa-mobile-alt"></i>
                        <span>微信小程序</span>
                    </button>
                </div>
            </div>

            <!-- 注册链接 -->
            <div class="register-link">
                还没有账号？ <a href="#" id="registerLink">立即注册</a>
            </div>
        </div>

        <!-- 微信二维码弹窗 -->
        <div class="modal" id="wechatModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>微信扫码登录</h3>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="qrcode-container">
                        <div class="qrcode" id="wechatQrcode">
                            <!-- 这里会显示微信二维码 -->
                            <div class="qrcode-placeholder">
                                <i class="fab fa-weixin"></i>
                                <p>加载二维码中...</p>
                            </div>
                        </div>
                        <div class="qrcode-instruction">
                            <p>请使用微信扫描二维码</p>
                            <p>扫描后点击确认即可登录</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引用JS文件 -->
    <script src="src/js/login.js"></script>
</body>
</html>
