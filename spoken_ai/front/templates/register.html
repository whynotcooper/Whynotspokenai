<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语口语网站 - 用户注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .left-section {
            flex: 1;
            background: linear-gradient(rgba(106, 17, 203, 0.8), rgba(37, 117, 252, 0.8)), url('https://images.unsplash.com/photo-1541339907198-e08756dedf3f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .left-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .left-section p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .right-section {
            flex: 1;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h2 {
            color: #2575fc;
            font-size: 2rem;
        }
        
        .logo p {
            color: #666;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
            outline: none;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-section {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>加入英语口语社区</h1>
            <p>与全球英语学习者一起练习口语，提升您的英语交流能力。我们的平台提供专业的口语练习环境，让您自信地开口说英语。</p>
            <p style="margin-top: 20px;">注册后，您可以：</p>
            <ul style="margin-top: 10px; margin-left: 20px;">
                <li>与母语者进行一对一练习</li>
                <li>参加主题口语讨论小组</li>
                <li>获取专业发音指导</li>
                <li>记录您的口语进步历程</li>
            </ul>
        </div>
        
        <div class="right-section">
            <div class="logo">
                <h2>SpeakEasy</h2>
                <p>注册您的账户</p>
            </div>
            
            <!-- 一定要有 method + action + csrf_token + name 属性 -->
            <form id="registerForm" method="post" action="{% url 'spoken_ai:register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="请输入用户名" required>
                    <div class="error-message" id="usernameError">用户名不能为空</div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码（至少8位）</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="请输入至少8位密码" required>
                    <div class="error-message" id="passwordError">密码长度至少为8位</div>
                </div>
                
                <div class="form-group">
                    <label for="phone">手机号</label>
                    <input type="tel" name="phone" id="phone" class="form-control" placeholder="请输入手机号" required>
                    <div class="error-message" id="phoneError">请输入有效的手机号</div>
                </div>
                
                <button type="submit" class="btn">注册</button>
            </form>
            
            <div class="login-link">
                已有账户？<a href="{% url 'spoken_ai:login' %}">立即登录</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const phoneInput = document.getElementById('phone');

        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const phoneError = document.getElementById('phoneError');

        form.addEventListener('submit', function(e) {
            e.preventDefault();  // 阻止默认提交，改为 Ajax 提交

            let isValid = true;
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const phone = phoneInput.value.trim();

            // 验证用户名
            if (username === '') {
                usernameError.style.display = 'block';
                isValid = false;
            } else {
                usernameError.style.display = 'none';
            }

            // 验证密码（至少 8 位）
            if (password.length < 8) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            // 验证手机号
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phoneRegex.test(phone)) {
                phoneError.style.display = 'block';
                isValid = false;
            } else {
                phoneError.style.display = 'none';
            }

            if (!isValid) {
                return;
            }

            // 通过前端校验，发 Ajax 请求给后端
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            fetch("{% url 'spoken_ai:register' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8",
                    "X-CSRFToken": csrfToken
                },
                body: new URLSearchParams({
                    username: username,
                    password: password,
                    phone: phone
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    alert('注册成功！');
                    // 注册成功后跳转到登录页或主页
                    window.location.href = "{% url 'spoken_ai:login' %}";
                } else {
                    // 后端返回错误信息
                    alert(data.message || '注册失败，请稍后重试');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('网络错误，请稍后重试');
            });
        });

        // 实时验证密码长度（至少 8 位）
        passwordInput.addEventListener('input', function() {
            if (this.value.length < 8) {
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
